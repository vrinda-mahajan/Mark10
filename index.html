<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash register</title>
    <link href="index.css" rel="stylesheet">

</head>
<body>
    <main class="container">
    <h1 style="color:#444941;">Cash Register Manager</h1>
    <p style="font-size: larger; margin: 1rem;">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <label class="input-label" for="bill-input">Bill Amount:</label>
    <input class="input" id="bill-input"/>
    <button id ="next" >Next</button>
    <div id="show-after-next">
        <label class="input-label" for="cash-input">Cash Given:</label>
    <input class="input" id="cash-input" />
    <button id="check">Check</button>
    <p id="error-message"></p>
    <table>
        <caption>Return Change</caption>
        <tr><th>No. of Notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
    </tr>
    <tr>
        <th>Note</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
    </tr>
    </table>
    </div>
    <script src="index.js" type="text/javascript"></script>
    </main>
</body>
</html>
